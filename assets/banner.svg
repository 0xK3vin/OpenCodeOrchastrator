<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200" viewBox="0 0 900 200" role="img" aria-label="OpenCode Orchestrator banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0.0"/>
      <stop offset="50%" stop-color="#58a6ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0.0"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="900" height="200" rx="14" fill="url(#bg)"/>

  <g opacity="0.25" stroke="#30363d" stroke-width="1">
    <line x1="40" y1="40" x2="860" y2="40"/>
    <line x1="40" y1="80" x2="860" y2="80"/>
    <line x1="40" y1="120" x2="860" y2="120"/>
    <line x1="40" y1="160" x2="860" y2="160"/>
    <line x1="120" y1="20" x2="120" y2="180"/>
    <line x1="220" y1="20" x2="220" y2="180"/>
    <line x1="320" y1="20" x2="320" y2="180"/>
    <line x1="420" y1="20" x2="420" y2="180"/>
    <line x1="520" y1="20" x2="520" y2="180"/>
    <line x1="620" y1="20" x2="620" y2="180"/>
    <line x1="720" y1="20" x2="720" y2="180"/>
    <line x1="820" y1="20" x2="820" y2="180"/>
  </g>

  <rect x="60" y="30" width="780" height="2" fill="url(#accent)"/>
  <rect x="60" y="168" width="780" height="2" fill="url(#accent)"/>

  <text x="450" y="96" text-anchor="middle" fill="#f0f6fc" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="50" font-weight="700" letter-spacing="0.5">OpenCode Orchestrator</text>
  <text x="450" y="132" text-anchor="middle" fill="#8b949e" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="500">Multi-agent orchestration for OpenCode</text>
</svg>
